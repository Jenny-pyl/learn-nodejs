<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.0/jquery.js"></script>
</head>
<body>
  <button id="btnGET">GET</button>
  <button id="btnPOST">POST</button>
  <button id="btnDELETE">DELETE</button>
  <button id="btnJSONP">JSONP</button>

  <script>
    $(function() {
      // 1.测btnGET试get接口
      $('#btnGET').on('click', function() {
        $.ajax({
          type: 'GET',
          url: 'http://127.0.0.1:8080/api/get',
          data: {name: 'zs', age: 20},
          success: function(res) {
            console.log(res)
          }
        })
      })
      // 2.测试 post 接口
      $('#btnPOST').on('click', function() {
        $.ajax({
          type: 'POST',
          url: 'http://127.0.0.1:8080/api/post',
          data: {name: 'lisi', age: 25},
          success: function(res) {
            console.log(res)
          }
        })
      })
      // 3.测试 delete 接口
      $('#btnDELETE').on('click', function() {
        $.ajax({
          type: 'DELETE',
          url: 'http://127.0.0.1:8080/api/delete',
          data: {name: 'lisi', age: 25},
          success: function(res) {
            console.log(res)
          }
        })
      })
      // 4.测试 JSONP
      $('#btnJSONP').on('click', function() {
        console.log(111)
        $.ajax({
          type: 'GET',
          url: 'http://127.0.0.1:8080/api/jsonp',
          dataType: 'jsonp',
          success: function(res) {
            console.log(res)
          }
        })
      })
    })
  </script>
</body>
</html>
